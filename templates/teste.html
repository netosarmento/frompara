<style>
    .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        background-color: #f8f9fa; /* Exemplo de cor de fundo */
        border: 1px solid #dee2e6;
        border-radius: 5px;
        max-width: 500px; /* Aumente este valor conforme necessário */
        width: 500px;
        width: 100%;
      }
      
      .image-container {
        width: 100%;
        max-height: 300px;
        max-width: 600px;
        overflow: hidden;
        width: 500px;
      }
      
      .image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
      }
</style>

<section class="py-5 centered-text container">
    <div class="row">
        {% for anuncio in anuncios %}
        <div class="col-md-6 mb-4">
            <div class="column">
                <div class="image">
                    <div class="image-container">
                        <img src="{{ anuncio.imagem.url }}" alt="Imagem do Anúncio" class="img-fluid">
                    </div>
                </div>
                <div class="content">
                    <a href="{% url 'anuncio' anuncio.id %}" class="header">{{ anuncio.titulo }}</a>
                </div>
                <div class="extra content">
                    {{ anuncio.descricao }}
                </div>
            </div>
        </div>
        {% empty %}
        <p>Nenhum anúncio encontrado!</p>
        {% endfor %}
    </div>
</section>
