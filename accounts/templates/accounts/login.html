{% extends "base.html" %}
{% load static %}
<title>Login</title>

{% block base_head %}
    <link rel='stylesheet' href='{% static "css/main4.css" %}'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method='POST' action='{% url "login" %}'>
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" class="form-control _ge_de_ol" placeholder="Enter Email" required="" aria-required="true">
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control _ge_de_ol" placeholder="Enter Password" required="" aria-required="true">
        </div>

        <div class="checkbox form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember_me">
                <label class="form-check-label" for="remember_me">
                    Remember me
                </label>
            </div>
            <a href="#">Forgot Password</a>
        </div>

        <div class="form-group">
            <div class="_btn_04">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>

        <div class="form-group nm_lk">
            <p>&copy; FromPara</p>
        </div>
    </form>
</div>
{% endblock %}
